<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">Criar nova conta</div>
        <div class="card-body">
          <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
            <div class="mb-3">
              <label>Nome</label>
              <input formControlName="nome" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input formControlName="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Senha</label>
              <input formControlName="senha" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Telefone</label>
              <input formControlName="telefone" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label>Data de Nascimento</label>
              <input formControlName="dataNascimento" type="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="cadastroForm.invalid">Cadastrar</button>
            <div class="mt-3 text-success" *ngIf="mensagem">{{ mensagem }}</div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a routerLink="/login">Voltar para o login</a>
      </div>
    </div>
  </div>
</div>
